<div id="register-form-div" class="container w-100">
  <form
    action="/register"
    id="register-form"
    method="POST"
    onsubmit="validateregister(event)"
    class="needs-validation"
    novalidate
  >
    <h1 class="h3 mb-3 fw-normal">
      <i class="bi-calendar-check-fill"></i>
    </h1>
    <br />
    <div class="form-floating mb-3">
      <input
        required
        type="text"
        class="form-control"
        name="first_name"
        id="first_name"
        aria-describedby="first_name_help_id"
        placeholder="First
                Name"
      />
      <label for="first_name" class="form-label">First Name</label>
      <small id="first_name_help_id" class="form-text text-muted"
        >Please Enter First Name Here</small
      >
    </div>
    <div class="form-floating mb-3">
      <input
        required
        type="text"
        class="form-control"
        name="last_name"
        id="last_name"
        aria-describedby="last_name_help_id"
        placeholder="Last
                Name"
      />
      <label for="last_name" class="form-label">Last Name</label>
      <small id="last_name_help_id" class="form-text text-muted"
        >Please Enter Last Name Here</small
      >
    </div>

    <div class="form-floating mb-3">
      <input
        required
        type="email"
        class="form-control"
        name="emailId"
        id="emailId"
        placeholder="abc@mail.com"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <label for="emailId">Email address</label>
      <div id="email_error" class="invalid-feedback">
        Please enter an email.
      </div>
    </div>

    <br />
    <div class="form-floating">
      <input
        required
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Password"
        minlength="10"
      />
      <label for="password">Password</label>
      <div id="password_error" class="invalid-feedback">
        Please enter a password.
      </div>
    </div>
    <br />

    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      onclick="validateregister(event)"
    >
      Sign in
    </button>
  </form>
  <br />
  <a id="forgot" class="link-primary" href="/forgot">Forgot Password?</a>
  <br />

  <a id="register_link" class="link-secondary" href="/register"
    >Not Registered? Click here to register</a
  >
</div>

<script src="/public/scripts/register.js" type="text/javascript"></script>
